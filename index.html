              function UpFirsletra(texto) {
              return texto.charAt(0).toUpperCase() + texto.slice(1);
              }

          function UpFirstPalvra(texto) {
          const firstWordEndIndex = texto.indexOf(' ');
          if (firstWordEndIndex === -1) {
          // A string possui apenas uma palavra
          return UpFirsletra(texto);
          } else {
          // A string possui mais de uma palavra
          const firstWord = texto.slice(0, firstWordEndIndex);
          const restOfSentence = texto.slice(firstWordEndIndex + 1);
          return UpFirsletra(firstWord) + ' ' + restOfSentence;
          }
          }
